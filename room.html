<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket.Q - Perguntas e Respostas</title>

    <!-- Incluindo fontes personalizadas do Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS global para tudo o que é comum nas páginas -->
    <link rel="stylesheet" href="./styles/global.css" />

    <!-- CSS próprio para cada página com suas particularidades -->
    <link rel="stylesheet" href="./styles/room.css" />
  </head>

  <body>
    <div id="room" class="content">
      <header>
        <a href="">
          <img src="./assets/logo.svg" alt="Rocket.Q Logo" />
        </a>

        <div class="buttons">
          <div class="button outlined">
            #323243
            <img src="assets/copy.svg" alt="Copiar número da sala" />
          </div>
          <a href="create-pass.html" class="button">
            <img src="assets/users-white.svg" alt="Criar uma sala" />
            Criar sala
          </a>
        </div>
      </header>

      <main>
        <section id="question-form">
          <h2>Faça sua pergunta</h2>
          <form action="#">
            <label for="question" class="sr-only"
              >O que você quer perguntar?</label
            >
            <textarea
              required
              name="question"
              id="question"
              placeholder="O que você quer perguntar?"
            ></textarea>
            <footer>
              <div>
                <img src="./assets/lock.svg" alt="Lock" />
                Esta pergunta é anônima
              </div>
              <button>Enviar</button>
            </footer>
          </form>
        </section>

        <section id="questions">
          <!-- h2 escondido com a classe sr-only -->
          <h2 for="question" class="sr-only">Perguntas da comunidade:</h2>

          <!-- DETALHAMENTO DO LAYOUT: -->
          <!-- .questions: todas as caixas de perguntas disponíveis -->
          <!-- .question-wrapper: toda a caixa de uma pergunta -->
          <!-- .question-content: é o conteúdo uma pergunta (inclui o avatar e a pergunta (texto) -->
          <!-- .user: é o avatar de quem perguntou -->
          <!-- .question: é a própria pergunta -->
          <!-- .actions: são as ações de Marcar como lido e excluir a pergunta (irá excluir todo o .question-wrapper) -->

          <div class="questions">
            <div class="question-wrapper">
              <div class="question-content">
                <div class="user">
                  <img src="./assets/avatar.svg" alt="Avatar" />
                </div>
                <div class="question">
                  <p>Qual a diferença entre JavaScript e TypeScript?</p>
                </div>
              </div>
              <div class="actions">
                <a href="#" class="check">
                  <img src="./assets/check.svg" alt="Marcar como lida" />
                  Marcar como lida</a
                >
                <a href="#" class="delete">
                  <img src="./assets/trash.svg" alt="Excluir" />
                  Excluir</a
                >
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
