<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket.Q</title>

    <!-- Incluindo fontes personalizadas do Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS global para tudo o que é comum nas páginas -->
    <link rel="stylesheet" href="./style/global.css" />

    <!-- CSS próprio para cada página com suas particularidades -->
    <link rel="stylesheet" href="./style/home.css" />
  </head>

  <body>
    <div class="content" id="home">
      <header>
        <!-- Header apenas com a Logo da Rocket.Q -->
        <img src="./assets/logo.svg" alt="Rocket.Q Logo" />
      </header>

      <div id="bg"></div>

      <main>
        <div class="container">
          <!-- Grid na segunda coluna com os arquivos de formulário e opções clicáveis -->
          <section>
            <h2>Entre como participante</h2>
            <form action="">
              <!-- Classe .sr-only do Thailwind para ocultar a label, mas mantém no código por questão de acessibilidade -->
              <label for="room-id" class="sr-only">Código da sala</label>
              <input type="number" id="room-id" placeholder="Código da sala" />
              <button>
                <img src="./assets/enter-room.svg" alt="Entrar na sala" />
                Entrar na sala
              </button>
            </form>
          </section>

          <div class="separator">
            <!-- Criação dos separadores com o texto OU -->
            <div></div>
            <div>ou</div>
            <div></div>
          </div>

          <section>
            <h2>Crie sua própria sala de forma fácil</h2>
            <a href="#" class="button outlined">
              <img src="./assets/users.svg" alt="Usuário" />
              Criar sala
            </a>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
