<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie sua sala - Rocket.Q</title>

    <!-- Incluindo fontes personalizadas do Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS global para tudo o que é comum nas páginas -->
    <link rel="stylesheet" href="./styles/global.css" />

    <!-- CSS próprio para cada página com suas particularidades -->
    <link rel="stylesheet" href="./styles/home.css" />
  </head>

  <body>
    <div class="content" id="home">
      <header>
        <!-- Header apenas com a Logo da Rocket.Q -->
        <img src="./assets/logo.svg" alt="Rocket.Q Logo" />
      </header>

      <div id="bg">
        <div class="ball top"></div>
        <div class="ball bottom"></div>
      </div>

      <main>
        <div class="container">
          <section>
            <h2>Crie sua própria sala</h2>
            <input type="number" id="room-id" placeholder="Insira uma senha" />

            <button>
              <img src="./assets/users-white.svg" alt="Criar sala" />
              Criar sala
            </button>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
